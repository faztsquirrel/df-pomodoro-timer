<!DOCTYPE html>
<html manifest="pomodoro.appcache">
	<head>
		<meta charset="UTF-8">
		<link rel="manifest" href="pomodoro.webmanifest">
		<meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#000000">
		<meta name="msapplication-TileColor" content="#282828">
		<meta name="theme-color" content="#282828">
    <meta name="application-name" content="Pomodoro Timer">
    <meta name="apple-mobile-web-app-title" content="Pomodoro Timer">
		<title>Pomodoro Timer</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" rel="stylesheet">
		<link href="pomodoro.css" rel="stylesheet">
	</head>
	<body>
		<div id=sync-timer-audio>
			<span title="Sounds muted" class="typcn typcn-volume-mute"></span>
		</div>
		<article id=sync-timer>
			<header>
				<h1 id=sync-timer-title>Pomodoro Timer</h1>
				<div id=sync-timer-edit>
					<span title="Edit tasks" class="typcn typcn-edit"></span>
				</div>
				<ul id=sync-timer-selector></ul>
			</header>
			<p>
				<h2 id=sync-timer-text>Timer is off</h2>
				<div id=sync-timer-button>Loading...</div>
				<div id=sync-timer-reset>
					<span title="Reset timer" class="typcn typcn-media-stop"></span>
				</div>
			</p>
		</article>

		<div id=sync-timer-history>
			<br>
			<div id=sync-timer-clear>
				<span class="typcn typcn-times" title="Clear completed"></span>
			</div>
			<h2>Completed Pomodoros:</h2>
			<br>
			<table>
				<thead>
					<tr>
						<td>Start</td>
						<td>End</td>
						<td>Task</td>
					</tr>
				</thead>
				<tbody id=sync-timer-table>
				</tbody>
			</table>
		</div>

		<script src="pomodoro.js"></script>
	</body>
</html>
